<section
  id="skills"
  class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24"
  aria-label="Skills"
>
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-950/75 px-6 py-5 backdrop-blur-md md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0 border-b border-slate-800/50"
  >
    <h2 class="text-sm font-bold uppercase tracking-widest text-teal-300 lg:sr-only">Skills</h2>
  </div>

  <div class="space-y-8">
    <div>
      <h3 class="mb-4 text-sm font-semibold uppercase tracking-wider text-slate-300">
        Habilidades TÃ©cnicas
      </h3>
      <ul class="flex flex-wrap gap-2" aria-label="Technical skills">
        @for (skill of technicalSkills(); track skill) {
          <li class="group relative">
            <div
              class="relative overflow-hidden rounded-full bg-gradient-to-br from-teal-400/10 via-blue-400/10 to-gray-400/10 px-4 py-2 text-xs font-medium leading-5 text-teal-300 ring-1 ring-teal-400/20 backdrop-blur-sm transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-teal-500/20 hover:ring-teal-400/40 cursor-default"
            >
              <span class="relative z-10">{{ skill }}</span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-teal-400/0 via-teal-400/10 to-teal-400/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"
              ></div>
            </div>
          </li>
        }
      </ul>
    </div>

    <div>
      <h3 class="mb-4 text-sm font-semibold uppercase tracking-wider text-slate-300">
        Habilidades Blandas
      </h3>
      <ul class="flex flex-wrap gap-2" aria-label="Soft skills">
        @for (skill of softSkills(); track skill) {
          <li class="group relative">
            <div
              class="relative overflow-hidden rounded-full bg-gradient-to-br from-gray-400/10 via-gray-400/10 to-cyan-400/10 px-4 py-2 text-xs font-medium leading-5 text-gray-300 ring-1 ring-gray-400/20 backdrop-blur-sm transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-gray-500/20 hover:ring-gray-400/40 cursor-default"
            >
              <span class="relative z-10">{{ skill }}</span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-gray-400/0 via-gray-400/10 to-gray-400/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"
              ></div>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
</section>
